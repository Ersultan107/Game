<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER SCANNER v1.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-red: #ff003c;
            --bg-dark: #050505;
        }

        body {
            margin: 0;
            background: var(--bg-dark);
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Брутальный контейнер */
        #game-box {
            width: 90%;
            max-width: 400px;
            border: 2px solid var(--neon-blue);
            padding: 40px 20px;
            text-align: center;
            background: rgba(0, 243, 255, 0.05);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2), inset 0 0 15px rgba(0, 243, 255, 0.1);
            position: relative;
        }

        #game-box::before {
            content: "SYSTEM ONLINE";
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--bg-dark);
            padding: 0 10px;
            font-size: 10px;
            color: var(--neon-blue);
        }

        h1 {
            font-size: 24px;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .rules {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        #status {
            font-size: 18px;
            margin-bottom: 40px;
            color: var(--neon-blue);
        }

        /* Главная кнопка */
        #trigger {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #333;
            background: #111;
            cursor: pointer;
            outline: none;
            transition: 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 0 0 rgba(255, 0, 60, 0);
        }

        #trigger.active {
            background: var(--neon-red);
            border-color: #ff6e8f;
            box-shadow: 0 0 40px var(--neon-red);
        }

        #trigger:active { transform: scale(0.95); }

        /* Скример */
        #screamer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 9999;
        }

        #screamer img { width: 100%; height: 100%; object-fit: cover; }

        .glitch-text { animation: glitch 1s linear infinite; }

        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }
    </style>
</head>
<body>

    <div id="game-box">
        <h1 class="glitch-text">Scanner 2026</h1>
        <p class="rules">ПРАВИЛО: Жми на кнопку ТОЛЬКО когда она станет <span style="color:var(--neon-red)">КРАСНОЙ</span>. Пройди 5 циклов синхронизации.</p>
        <div id="status">ЦИКЛ: <span id="lvl">1</span>/5</div>
        
        <div id="trigger"></div>
    </div>

    <div id="screamer">
        <img src="screamer.jpg">
    </div>

    <audio id="scream-audio" src="scream.mp3" preload="auto"></audio>

    <script>
        let level = 1;
        let canClick = false;
        let timer;
        const btn = document.getElementById('trigger');
        const lvlDisp = document.getElementById('lvl');
        const audio = document.getElementById('scream-audio');
        const screamer = document.getElementById('screamer');

        function startCycle() {
            canClick = false;
            btn.classList.remove('active');
            
            // Рандомное время ожидания от 1 до 3 секунд
            let waitTime = Math.random() * 2000 + 1000;
            
            timer = setTimeout(() => {
                btn.classList.add('active');
                canClick = true;
                
                // Нажатие должно быть быстрым
                setTimeout(() => {
                    if (canClick) {
                        btn.classList.remove('active');
                        canClick = false;
                        if(level < 6) startCycle(); // Если не успел, пробуем снова
                    }
                }, 800 - (level * 100)); // С каждым уровнем время на клик меньше
            }, waitTime);
        }

        btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (canClick) {
                clearTimeout(timer);
                if (level < 5) {
                    level++;
                    lvlDisp.innerText = level;
                    startCycle();
                } else {
                    // 5 уровень пройден -> СКРИМЕР
                    activateScreamer();
                }
            } else {
                // Если нажал раньше времени - сброс уровня (для азарта)
                alert("ОШИБКА: Слишком рано!");
                startCycle();
            }
        });

        function activateScreamer() {
            if (navigator.vibrate) navigator.vibrate([500, 100, 500, 100, 800]);
            screamer.style.display = 'block';
            audio.play();
            document.documentElement.requestFullscreen().catch(() => {});
        }

        // Запуск первого уровня
        startCycle();
    </script>
</body>
</html>
